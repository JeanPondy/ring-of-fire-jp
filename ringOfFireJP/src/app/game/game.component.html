<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 100 }"
  [name]="player"
  class="player-position"
></app-player>

<div class="game-field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="./assets/img/cards/card_cover.png"
      alt=""
      [ngStyle]="{ 'right.px': i * 5 }"
    />

    <!-- Card cover -->
    <img
      (click)="takeCard()"
      style="right: 25px"
      src="./assets/img/cards/card_cover.png"
      alt=""
    />

    <!-- Stack for played cards -->

    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="./assets/img/cards/{{ card }}.png"
      alt=""
    />

    <!-- Current card  (animation) -->

    <img
      (click)="takeCard()"
      *ngIf="takeCardAnimation"
      class="take-card"
      style="right: 25px"
      src="./assets/img/cards/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<button mat-fab color="primary" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
