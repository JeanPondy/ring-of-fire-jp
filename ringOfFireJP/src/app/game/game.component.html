<div class="game-field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="./assets/img/cards/card_cover.png"
      alt=""
      [ngStyle]="{ 'right.px': i * 5 }"
    />

    <img
      (click)="takeCard()"
      style="right: 25px"
      src="./assets/img/cards/card_cover.png"
      alt=""
    />

    <img
      (click)="takeCard()"
      *ngIf="takeCardAnimation"
      class="take-card"
      style="right: 25px"
      src="./assets/img/cards/clubs_1.png"
      alt=""
    />
  </div>
</div>
