<h1 mat-dialog-title>Edit player</h1>
<div class="profile-pictures-container">
  <img
    class="profile-picture"
    [mat-dialog-close]="picture"
    *ngFor="let picture of allProfilePictures"
    src="./assets/img/profile/{{ picture }}"
    alt="Profile Picture"
  />
</div>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button class="red" [mat-dialog-close]="'DELETE'" cdkFocusInitial>
    Delete player
  </button>
</mat-dialog-actions>

<!-- *ngFor  für for schleifen-->
<!--  [mat-dialog-close]=""  werte zurück geben -->
